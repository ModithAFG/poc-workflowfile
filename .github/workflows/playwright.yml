name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Cucumber tests
      run: npm test
    - uses: actions/upload-artifact@v3
      with:
        name: Report
        path: |
           
            test-results
        retention-days: 2
  
    - uses: actions/checkout@v2
    - name: Send email notification
      uses: actions/github-script@v6
      with:
        script: |
          const mailto = 'modith.george@afgonline.com.au';
          const subject = 'Build job ${{ github.sha }} completed successfully!';
          const body = `The build job for commit ${{ github.sha }} has finished running on branch ${{ github.ref }}.`;
          console.log(`Sending email to ${mailto} with subject: ${subject}`);
          console.log(`Body: ${body}`);
          const mail = github.context.repo.owner + '/' + github.context.repo;
          await github.actions.sendMail({
            to: mailto,
            subject: subject,
            body: body
          });