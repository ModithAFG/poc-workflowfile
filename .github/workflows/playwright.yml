name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Cucumber tests
      run: npm run test --TAGS=@fail ;npm run test:report
    - name: Create Report
      if: success()
    #  run: npm run test:report     
      uses: actions/upload-artifact@v3
      with:
        name: Report
        path: |
           
            test-results
        retention-days: 
    #- name: Create Report
    #  run: npm run test:report    
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.USERNAMEEMAIL }}
        password: ${{ secrets.PASSWORDEMAIL }}
        subject: ${{ github.sha }} Build completed - ${{ job.status }}
        from: ${{ secrets.USERNAMEEMAIL }}
        to: modith.george@afgonline.com.au
        body: |
            The build job for commit ${{ github.sha }} has finished running on branch ${{ github.ref }}.
            Build status: ${{ job.status }}.
            See more details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ github.artifact_id }}
            Report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/ARTIFACT_ID